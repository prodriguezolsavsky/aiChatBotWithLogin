<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Identity Services client library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      // IMPORTANT: Configure your N8N Webhook URL here
      // The n8nService.ts file relies on this configuration.
      window.APP_CONFIG = {
        N8N_WEBHOOK_URL: 'https://n8n-app.agreeableriver-225df3a2.westus.azurecontainerapps.io/webhook/chat', // <<< REPLACE THIS WITH YOUR ACTUAL N8N WEBHOOK URL
        API_KEY: '' // Placeholder for API_KEY if needed by other parts or future n8n interactions
      };
      if (window.APP_CONFIG.N8N_WEBHOOK_URL === 'https://n8n-app.agreeableriver-225df3a2.westus.azurecontainerapps.io/webhook/chat' || !window.APP_CONFIG.N8N_WEBHOOK_URL) {
        console.warn(
          "IMPORTANT: N8N_WEBHOOK_URL is not configured in index.html (window.APP_CONFIG.N8N_WEBHOOK_URL). " +
          "The chat functionality will not work correctly. Please update it with your actual n8n webhook URL."
        );
      }
    </script>
    <style>
      /* General page styling for better aesthetics with the new layout */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scrollbars when sidebar/main content handle their own */
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Custom scrollbar for main chat window (ChatWindow.tsx might have specific one too) */
      /* This is a more general scrollbar for Webkit, if needed */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d3748; /* gray-800 (Tailwind) */
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; /* gray-600 (Tailwind) */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* gray-500 (Tailwind) */
      }

      /* Custom animations for typing indicator (already present) */
      @keyframes bounce_1 {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
      }
      @keyframes bounce_2 {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
      }
      @keyframes bounce_3 {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
      }
      .animate-bounce_1 {
        animation: bounce_1 1.4s infinite ease-in-out both;
        animation-delay: -0.32s;
      }
      .animate-bounce_2 {
        animation: bounce_2 1.4s infinite ease-in-out both;
        animation-delay: -0.16s;
      }
      .animate-bounce_3 {
        animation: bounce_3 1.4s infinite ease-in-out both;
      }
    </style>
  <script type="importmap">

  "imports": {

}
</script>

</body>
</html>
